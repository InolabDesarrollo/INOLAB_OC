<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Comentarios de ingeniero para folio {folio} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <style>
        a {
            font-weight: bold;
            color: black;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: rgb(255,255,250);
            margin: 10px;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>

    <table border="0" cellpadding="8">
        <tr>
        </tr>
        <tr>
            <th valign="bottom" colspan="3">
                <font size="5">
                    Comentario de ingeniero en folio: {folio}
                </font>
            </th>
            <th valign="top" align="center" colspan="3">
                <img src="http://www.inolab.com/images/logoInolab.jpg">
                <img src="{slogan}" width="35%">
            </th>
        </tr>
        <tr></tr>
        <tr>
            <td colspan="4">
                <p>
                    <font COLOR="black">El ingeniero  relizo el siguiente comentario en el  folio de servicio </font><br />
                    <b><font COLOR="blue">Ingeniero: </font></b> <a class="a">{Ingeniero}</a> <br />
                    <b><font COLOR="blue">Comentario:</font></b> <a class="a">{comentario}</a> <br />
                </p><br />
                <p>
                    Este correo se envia automaticamente, favor de NO responder.<br />
                    Saludos
                </p>

            </td>
        </tr>
        <tr></tr>
        <tr>
        </tr>
    </table>
</body>
</html>
